<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter Your Name");
        a = parseInt(a);
        add(a, 3);

        function add(a, b) {
            if (a + b >= 50) {
                alert("A+");
            } else if (a + b >= 30) {
                alert("B+");
            } else {
                alert("Fail");
            }

        }
    </script>
</body>

</html>
