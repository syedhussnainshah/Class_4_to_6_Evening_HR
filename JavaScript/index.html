<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <input type="submit" id="submitbtn">
    <ul id="unorder">
        <li></li>
    </ul>
    <script>
        let btn = document.getElementById("submitbtn");
        btn.addEventListener("click", function () {

            let input = document.getElementById("input");
            let ul = document.getElementById("unorder");
            let li = document.createElement('li');
            let todoinput = document.createElement('input');
            todoinput.setAttribute("type", 'text');
            todoinput.setAttribute('value', input.value);
            todoinput.setAttribute('readonly', 'readonly');
            btn = document.createElement("button");
            btn.innerText = "Edit";
            btn.addEventListener('click', function () {
                if (btn.innerText == "Edit") {
                    todoinput.removeAttribute('readonly', 'readonly');
                    btn.innerText = "Save";
                } else {
                    todoinput.setAttribute("readonly", 'readonly');
                    btn.innerText = "Edit";
                }
            });
            console.log(todoinput);
            li.appendChild(todoinput);
            li.appendChild(btn);
            ul.appendChild(li);

        });
        let array = ['html', 'css', 'bootstrap'];
        array.forEach(element => {
            console.log(element);
        });
    </script>
</body>

</html>
