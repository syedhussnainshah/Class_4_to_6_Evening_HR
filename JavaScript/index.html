<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <style>
        ul {}
    </style>
    <ul class="d-flex justify-content-center align-items-center list-unstyled text-white">
        <li class="p-3 bg-danger m-3" data-items="laptop">Laptop</li>
        <li class="p-3 bg-danger m-3" data-items="bag">Bag</li>
        <li class="p-3 bg-danger m-3" data-items="pc">PC</li>
    </ul>
    <div class="row">
        <div class="col-md-3 items" data-filter="bag">
            <img src="Image/WhatsApp Image 2022-08-05 at 4.41.48 PM (1).jpeg" width="100%" alt="">
        </div>
        <div class="col-md-3 items" data-filter="laptop">
            <img src="Image/admin.jpg" width="100%" alt="">
        </div>
        <div class="col-md-3 items" data-filter="pc">
            <img src="Image/OnlineCrimeReport.jpeg" width="100%" alt="">
        </div>
    </div>
    <script>
        let li = document.getElementsByTagName('li');
        for (let a = 0; a < li.length; a++) {
            li[a].addEventListener('click', function () {
                for (let b = 0; b < li.length; b++) {
                    li[b].classList.remove('bg-success');
                    li[b].classList.add('bg-danger');
                }
                li[a].classList.remove('bg-danger');
                li[a].classList.add('bg-success');
                console.log(li[a]);
                let item = li[a].getAttribute('data-items');
                console.log(item);
                let filter = document.getElementsByClassName('items');
                for (let a = 0; a < filter.length; a++) {
                    let fv = filter[a].getAttribute('data-filter');
                    if(item==fv){
                        for(let a=0; a<filter.length; a++){
                            filter[a].style.display="none";
                        }
                        filter[a].style.display= "block";
                        console.log(filter[a]);
                    }
                }
            });

        }
    </script>
</body>

</html>
