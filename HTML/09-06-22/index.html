    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="username" placeholder="Enter Your Name" value="" required>

        <input type="radio" name="gen" value="female">Female

        <input type="checkbox" name="check2" value="check2">Item 2
        <select name="City" id="">
            <option value="faisalabad">FSD</option>
            <option value="lahore">LHR</option>
            <option value="multan">MLT</option>
        </select>
        <input type="reset">
        <input type="submit">
    </form>

</body>

</html>
